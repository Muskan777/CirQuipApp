<html>
  <head>
    <title>
      Cirquip: Grow your Business by reaching large network of student
      community.
    </title>
  </head>
  <body>
    <a target="_blank" id="click"></a>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let ele = document.getElementById("click");
        let link = `intent:#Intent;scheme=cirquip:/${window.location.pathname}${window.location.search};package=com.cirquip.cirquip;S.browser_fallback_url=https://www.cirquip.com;end`;
        ele.setAttribute("href", link);
        setTimeout(() => ele.click(), 300);
      });
    </script>
  </body>
</html>
